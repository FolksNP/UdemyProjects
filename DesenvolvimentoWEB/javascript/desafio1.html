<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <script>
        
        var a = 10
        var b = 20
        var c = null

        document.write("A: "+a+'<br>')
        document.write("B: "+b)

        document.write('<hr />')

        //logica de inversao dos valores de a e b
        c = a
        a = b
        b = c

        document.write("A: "+a+'<br>')
        document.write("B: "+b)

    </script>

</head>
<body>
    
</body>
</html>
