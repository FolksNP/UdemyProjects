<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Divs e Spans</title>

		<style type="text/css">

			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			#assinatura {
				background: pink;
			}

			.produto {
				background: gray;
				margin: 10px;
			}


		</style>

	</head>
	<body>

		<div id="topo">
			
			<img src="imagem/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<div class="Produto">
				Produto 1
			</div>
		
				<p>
			<div class="Produto">
				Produto 2
			</div>
				</p>
			
			<div class="Produto">
				Produto 3
			</div>

		</div>	

		<div id="rodape">

			Todos os direitos reservados

		</div>

		<span id="assinatura">

			Amazon

		</span>

		<span>
			prime
		</span>


		</div>

	</body>
</html>
